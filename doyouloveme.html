<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 100%;
            text-align: center;
        }
        #btn-no{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Do you love me?</h2>
        <button onclick="Yes()">Yes</button>
        <button  type="button" id="btn-no" onmouseover="hoverButtonNo()">No</button>
    </div>
<script>
    function getNumberRandom(max,min){
        return Math.floor(Math.random() * (max-min) + min);
    }
    function hoverButtonNo(){
        let top = getNumberRandom(500,50);
        let left = getNumberRandom(800,50);
        let btnNo = document.getElementById("btn-no");
        console.log(btnNo);
        btnNo.style.top = top + "px"
        btnNo.style.top = left + "px"
    }
    function Yes(){
        alert("<3")
    }
</script>
</body>
</html>
